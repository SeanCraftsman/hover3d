<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test 3d hover</title>
	<style>
	.hover3d{
		perspective: 1000px;
		display: inline-block;

		margin: 100px auto;
		width: 400px;
	}
	.hoverContainer{
		height: 300px;
		width: 400px;
		margin: 0 auto;
		background:  #37D7B2;
		transition: transform 0.1s;
		box-shadow: 0 0 15px rgba(0,0,0,0.25);
		text-align: center;
		line-height: 300px;
		font-size: 50px;
		color: #fff;
	}
	</style>
</head>
<body>
	<div class='hover3d'>
		<div class="hoverContainer">test banner</div>
	</div>
	<script src="hover3d.js"></script>
</body>
</html>
